<!DOCTYPE html>
<html>
<head>
	<title>ES6 Learning fat arrow operators</title>
</head>
<body>
<script type="text/javascript">
	var sum = (x, y) => x + y;
	console.log(sum(10,20));//30

	var sum2 = (x,y) => { return x + y };
	console.log(sum2(20,30));//50	

	var sum3 = (x,y) => {
		x = x + 10;
		y = y + 20;
		return x + y;
	}
	console.log(sum3(20,30));//80		
</script>
<script type="text/javascript">
	window.age = 12;
	function Person(){
		this.age = 34;
		
		setTimeout(()=>{
			console.log(this.age);//34
		},1000);

		setTimeout(function(){
			console.log(this.age);//12
		},1000)
	}
	var p = new Person();
</script>
</body>
</html>
