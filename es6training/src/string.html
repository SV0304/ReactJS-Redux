<!DOCTYPE html>
<html>
	<head>
		<title>Learning ES6 String </title>
	</head>
	<body>
		<script type="text/javascript">
			let info = "Hello, we are learning ES6 string new methods";
			console.log(info.startsWith("Hello"));//true
			console.log(info.endsWith("methods"));//true
			console.log(info.includes("ES6"));//true
			//numbers

			//binary
			console.log(0b101011);
			console.log(Number.isFinite(Infinity));//false
			console.log(Number.isFinite(3));//true
		</script>
	</body>
</html>
